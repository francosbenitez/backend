{% include 'header.html' %}

{% with messages= get_flashed_messages() %} 

{% if messages %} 
    <div class="alert alert-danger" role="alert"> 
        {% for message in messages %} 
            {{message}} 
        {% endfor %} 
    </div> 
{% endif %} 

{% endwith %}

<div class="card">
    <div class="card-header">
        Ingresar pacientes
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del paciente</h5>
        <p class="card-text">
            <form method="post" action="/store" enctype="multipart/form-data">
                <div class="form-group"> 
                    <label for="txtNombre">Nombre:</label> 
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre"> 
                </div>
                <div class="form-group"> 
                    <label for="txtCorreo">Correo:</label> 
                    <input id="txtCorreot" class="form-control" type="email" name="txtCorreo"> 
                </div>
                <div class="form-group"> 
                    <label for="txtFoto">Foto:</label> 
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto"> 
                </div>
                <div class="form-group"> 
                    <input type="submit" class="btn btn-success" value="Agregar"> 
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a> 
                </div>
            </form>
        </p>
    </div>
</div>

{% include 'footer.html' %}
