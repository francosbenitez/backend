<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Flask CRUD Application</title>
</head>
<body>
    <h1>Flask CRUD Application</h1>
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
            <tr>
                <td>{{paciente[0]}}</td>
                <td>{{paciente[1]}}</td>
                <td>{{paciente[2]}}</td>
                <td>
                    <img class="thumbnail" witdth="100" src="uploads/{{ paciente[3] }}" alt="">
                </td>
                <td>
                    <a class="btn btn-warning" href="/edit/{{paciente[0]}}">Editar</a> | 
                    <a class="btn btn-danger" onclick="return confirm('Â¿Desea eliminar al paciente?')" href="/destroy/{{paciente[0]}}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
