{% include 'header.html' %}

{% for paciente in pacientes %}

<div class="card">
    <div class="card-header">
        Ingresar pacientes
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del paciente</h5>
        <p class="card-text">
            <form method="post" action="/update" enctype="multipart/form-data">
                <input type="hidden" value="{{ paciente[0] }}" name="txtID" id="txtID">
                <div class="form-group"> 
                    <label for="txtNombre">Nombre:</label> 
                    <input id="txtNombre" value="{{ paciente[1] }}" class="form-control" type="text" name="txtNombre"> 
                </div>
                <div class="form-group"> 
                    <label for="txtCorreo">Correo:</label> 
                    <input id="txtCorreot" value="{{ paciente[2] }}" class="form-control" type="text" name="txtCorreo"> 
                </div>
                <div class="form-group"> 
                    <label for="txtFoto">Foto:</label> 
                    <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreFoto=paciente[3])}}" alt="">
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto"> 
                </div>
                <div class="form-group"> 
                    <input type="submit" class="btn btn-success" value="Agregar"> 
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a> 
                </div>
            </form>
        </p>
    </div>
</div>

{% endfor %}

{% include 'footer.html' %}
