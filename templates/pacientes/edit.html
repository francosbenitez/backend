{% include 'header.html' %}

<h1>Formulario para editar</h1>
{% for paciente in pacientes %}
<form method="post" action="/update" enctype="multipart/form-data">
    ID
    <input type="text" value="{{ paciente[0] }}" name="txtID" id="txtID">
    Nombre
    <input type="text" value="{{ paciente[1] }}" name="txtNombre" id="txtNombre">
    <br>
    Correo:
    <input type="text" value="{{ paciente[2] }}" name="txtCorreo" id="txtCorreo">
    <br>
    Foto
    <br>
    <img class="img-thumbnail" width="100" src="{{ url_for("uploads", nombreFoto=paciente[3]) }}" alt="">
    {{ paciente[3] }}
    <br>
    <input type="file" name="txtFoto" id="txtFoto">
    <br>
    <input type="submit" value="Agregar">
    </form>
{% endfor %}

{% include 'footer.html' %}
